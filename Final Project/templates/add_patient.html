{% extends "layout.html" %}

{% block title %}
    Add Patients
{% endblock %}

{% block main %}
    <form action="/add_patient" method="post">
        <div class="row justify-content-center">
            <h5>Patient details</h5><p></p>
        </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <input autocomplete="off" autofocus class="form-control-sm" name="patient_name" placeholder="Name" type="text" required="required" width=20%>
            </div>
        </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <input class="form-control-sm" name="patient_phone" placeholder="Phone" type="text" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <input class="form-control-sm" name="patient_mail" placeholder="Email" type="text" required="required">
            </div>
        </div>
        <div class="row justify-content-center">
            <h5>Next visit on:</h5><p></p>
        </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <input class="form-control-sm" name="due_date" placeholder="Next Visit" type="date" required="required">
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- jQuery from Google -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- JS code -->
        <script scr="scripts.js"></script>

        <title>DentAlert</title>

    </head>

    <body class="bg-warning">

        <nav class="navbar navbar-expand-md navbar-light bg-dark border ">
            <div class="col-sm">
                <a class ="navbar-brand text-light" href="/"><span class="blue">Dent</span><span class="pink">Alert</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                <div class="col-sm">
                    <ul class="nav nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link text-warning" href="/">Two weeks summary</a></li>
                        <li class="nav-item"><a class="nav-link text-warning" href="/add_patient">Add patients</a></li>
                        <li class="nav-item"><a class="nav-link text-warning" href="/all_patients">All patients</a></li>
                    </ul>
                </div>
                <div class="col-sm d-flex justify-content-end">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link text-light" href="/change_password">Change password</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="/logout">Log out</a></li>
                    </ul>
                </div>
                    <!-- user menu -->
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Log in</a></li>
                </ul>
                    <!-- login/register menu -->
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        <div class="fixed-bottom">
        <footer class="small text-center text-dark">
            <h4>Remember</h4>
            <h6>Profilactics is the best option for everyone!</h6>
        </footer>
        </div>
    </body>
</html>

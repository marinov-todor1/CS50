{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <div class="row justify-content-center">
                <input autocomplete="off" autofocus class="form-control-sm" name="user_email" placeholder="Username" type="text" width=20%>
            </div>
        </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <input class="form-control-sm" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}

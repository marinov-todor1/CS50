<!DOCTYPE html>

    <head>

        <script>
            // TODO: Add code to check answers to questions - write the pseudo code

            function check()
            {
                var triggerObject = event.srcElement;


                if (triggerObject.value == "Submit")
                {
                    if (document.getElementById("txtbox").value == 'Mars')
                    {
                        document.getElementById("txtbox").style.backgroundColor = "green";
                        document.getElementById("answer").innerHTML = "Correct!";
                        document.getElementById("answer").style.display = "block";
                    }
                    else
                    {
                        document.getElementById("answer").innerHTML = "Incorrect.";
                        document.getElementById("answer").style.display = "block";
                        document.getElementById("txtbox").style.backgroundColor = "red";
                    }
                }
                else if (triggerObject.innerHTML == "Roger Moore")
                {
                    triggerObject.style.backgroundColor = "green";
                    document.getElementById("result").innerHTML = "Correct!";
                    document.getElementById("result").style.display = "block";
                }
                else
                {
                    triggerObject.style.backgroundColor = "red";
                    document.getElementById("result").innerHTML = "Incorrect.";
                    document.getElementById("result").style.display = "block";
                    alert(document.getElementById("test").innerHTML);
                }

            }

            function listen()
            {
                document.getElementById("result").style.display = "none";
                document.getElementById("answer").style.display = "none";
            }

            document.addEventListener('DOMContentLoaded', listen);
        </script>
